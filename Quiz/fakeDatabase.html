      // SAVE DATABASE TO localStorage
      function saveDatabase() {
        localStorage.setItem('satelliteDB', JSON.stringify(satellites));
      }

      // ADD SATELLITE (CREATE)
      function addSatellite(){
        const name = document.getElementById('name').value;
        const orbit = document.getElementById('orbit').value;
        const mission = document.getElementById('mission').value;
        const country = document.getElementById('country').value;

        if (name && mission && country) {
          const newSat = {
            id: Date.now(), // UNIQUE ID
            name, orbit, mission, country, launch: new Date().getFullYear().toString()
          };
          satellites.unshift(newSat); // ADD TO BEGINNING
          saveDatabase();
          displaySatellites(satellites);
          clearForm();
        }
        else {
          alert('Please fill all fields!');
        }
      }

      // DISPLAY SATELLITES
      function displaySatellites(data) {
        document.getElementById('satellites').innerHTML = data.map(sat =>`
        <div class="card">
          <h3>${sat.name}</h3>
          <p><strong>Orbit:</strong> ${sat.orbit}</p>
          <p><strong>Mission:</strong> ${sat.mission}</p>
          <p><strong>Country:</strong> ${sat.country}</p>
          <p><strong>Launched:</strong> ${sat.launch}</p>
          <!--<button onclick="deleteSatellite(${sat.id})" style="background:#ff6b6b;color:white;float:right;">Delete</button> -->
          <br>
          </div>
        `).join('');
      }

      // Filter satellites (READ with search)
      function filterSatellites() {
        const search = document.getElementById('search').value.toLowerCase();
        const orbit = document.getElementById('orbitFilter').value;
        
        const filtered = satellites.filter(sat => 
          (!orbit || sat.orbit === orbit) &&
          (sat.name.toLowerCase().includes(search) || 
          sat.mission.toLowerCase().includes(search) ||
          sat.country.toLowerCase().includes(search))
        );
        displaySatellites(filtered);
      }

      function clearFilters() {
        document.getElementById('search').value = '';
        document.getElementById('orbitFilter').value = '';
        displaySatellites(satellites);
      }

      function clearForm() {
        document.getElementById('name').value = '';
        document.getElementById('mission').value = '';
        document.getElementById('country').value = '';
      }
